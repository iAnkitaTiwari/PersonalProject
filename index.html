<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Arial', sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 2.5rem;
  color: #fff;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 20px;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #ffffff;
  color: #ff4d6d;
  position: absolute;
}

#result {
  display: none;
}

/* NEW FIX */
.image-container {
  display: flex;
  gap: 30px;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.image-container img {
  width: 280px;
  height: 280px;
  object-fit: cover; /* keeps proportions but fills same size */
  border-radius: 20px;
}

.result-container {
  position: relative;
  margin-top: 30px;
  height: 550px;
  width: 1000px;
  margin-left: auto;
  margin-right: auto;
}

.center-gif {
  width: 230px;
  height: 230px;
  object-fit: cover;
  border-radius: 20px;
}

.side-photo {
  position: absolute;
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 20px;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.8s ease;
}

.show {
  opacity: 1;
  transform: scale(1);
}

.top-left { top: 20px; left: 0; }
.bottom-left { bottom: 20px; left: 0; }
.top-right { top: 20px; right: 0; }
.bottom-right { bottom: 20px; right: 0; }

/* Glowing romantic border */
.side-photo, .center-gif {
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-800px);
    opacity: 0;
  }
}

#result {
  display: none;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.center-gif {
  animation: pop 1s ease;
}

@keyframes pop {
  0% { transform: scale(0.7); }
  60% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.message-box {
  position: absolute;
  top: 270px;
  left: 50%;
  transform: translateX(-50%);
  width: 420px;
  padding: 20px;
  background: rgba(255,255,255,0.25);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  font-size: 18px;
  color: #fff;
  min-height: 80px;
}

#typing-text::after {
  content: "|";
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

.message-box {
  position: absolute;
  top: 260px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.85);
  padding: 15px 25px;
  border-radius: 15px;
  width: 60%;
  font-size: 18px;
  color: #ff4d6d;
  box-shadow: 0 0 15px rgba(255,255,255,0.7);
}


</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="question">
  <h1>Rohit Will you be my Valentine? ðŸ’•</h1>
  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">NO ðŸ˜œ</button>
</div>

<div id="result">
  <h1>Yaaay! ðŸ’ž I knew it ðŸ˜˜</h1>
  <p>You just made my heart very happy ðŸ’—</p>
 
  <div class="result-container">

    <img class="center-gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    <div class="message-box">
     <p id="typing-text"></p>
    </div>

    <img class="side-photo top-left" src="trip.jpeg">
    <img class="side-photo bottom-left" src="selfie.jpeg">
    <img class="side-photo top-right" src="us1.jpeg">
    <img class="side-photo bottom-right" src="memory.jpeg">

  </div>
    
</div>


<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const result = document.getElementById("result");

// Typing Text Setup
const text = "Letâ€™s keep making memories, taking silly pictures, and discovering life together â€” one beautiful moment at a time ðŸ’—";
let index = 0;

function typeEffect() {
  document.getElementById("typing-text").innerHTML = "";

  function typeLoop() {
    if (index < text.length) {
      document.getElementById("typing-text").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeLoop, 60);
    }
  }

  index = 0;
  typeLoop();
}

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  result.style.display = "block";

  document.getElementById("bgMusic").play();

  const photos = document.querySelectorAll(".side-photo");

  photos.forEach((photo, index) => {
    setTimeout(() => {
      photo.classList.add("show");
    }, index * 800);
  });

  createHearts();

  // Start typing AFTER photos appear
  setTimeout(() => {
    typeEffect();
  }, 3500);

});

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 500);
}
</script>

</body>
</html>
