<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 20px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff4d6d;
      position: absolute;
    }

    #result {
      display: none;
    }

    img {
      width: 300px;       /* fixed width */
      height: 300px;      /* fixed height */
      object-fit: cover;  /* keeps aspect ratio without distortion */
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="question">
    <h1>Rohit Will you be my Valentine? ðŸ’•</h1>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ˜œ</button>
  </div>

  <div id="result">
    <h1>Yaaay! ðŸ’ž I knew it ðŸ˜˜</h1>
    <p>You just made my heart very happy ðŸ’—</p>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Love GIF">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES button shows result and pauses music
    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      result.style.display = "block";
      music.pause();
    });
  </script>

</body>
</html>
